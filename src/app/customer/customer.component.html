<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center">
  <h2> Customer Details</h2>
  <form #userForm="ngForm" (ngSubmit)="searchByName()">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
      <thead>
        <tr>

          <th>Name</th>
          <th> Country Name</th>
          <th> Country Code</th>
          <th>Phone</th>
          <th>Valid</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">

          <td>{{customer.name}}</td>
          <td>{{customer.countryName}}</td>
          <td>{{customer.countryCode}}</td>
          <td>{{customer.phoneNumber}}</td>
          <td *ngIf="customer.valid"><img style="width:10px;height:10px;" src="assets/img/valid.png" /></td>
          <td *ngIf="! customer.valid"><img style="width:10px;height:10px;" src="assets/img/invalid.jpg" /></td>
        </tr>
      </tbody>
    </table>


    <div class="container">
      <div class="row">
        <div class="col-sm">
          <input type="text" [(ngModel)]="countryName" name="countryName" class="form-control" />
        </div>
        <div class="col-sm">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </div>
  </form>

</div>
